<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Marketplace - Show Bid</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/4.3.1/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>

<body>
<div class="container">

    <div class="row">
        <div class="col-sm-6">
            <h2>Show Bid</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Id:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${bid.id}">Bid Id</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Bid Name:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${bid.name}">Bid Name</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Bid Amount($):</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${bid.bidAmount}">Bid Amount($)</p>
                    </div>
                </div>



                <div class="form-group">
                    <div class="col-sm-10">
                        <a class="btn btn-primary" th:href="${'/bid/list/' }">View Bids</a>
                        <a class="btn btn-default" th:href="${'/project/list/' }">Exit</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
