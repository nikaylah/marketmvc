<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring MarketPlace - List Bids</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/4.3.1/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>

<div class="container">
    <div th:if="${not #lists.isEmpty(bid)}">
        <h2>Bid List</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Bid Name</th>
                <th>Bid Amount($)</th>
                <th>Minimum Bid Amount($)</th>
                <th>Delete</th>
            </tr>
            <tr th:each="bid : ${bid}">
                <td th:text="${bid.id}"></td>
                <td th:text="${bid.name}"></td>
                <td th:text="${bid.bidAmount}"></td>
                <td th:min="${bid.bidAmount}"></td>
                <td><a class="btn btn-primary" th:href="${'/bid/delete/' + bid.id}">Delete</a> </td>
            </tr>
        </table>

        <div class="row">
            <div class="col-sm-3">
                <a class="btn btn-primary" href="/bid/new">New Bid</a>
                <a class="btn btn-default"  href="/project/list">Back</a>
            </div>
        </div>
    </div>

</div>


</body>
</html>
