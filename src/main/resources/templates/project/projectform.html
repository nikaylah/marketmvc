<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring MarketPlace - New Project</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/4.3.1/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">

    <h2>Project Details</h2>
    <div>
        <form class="form-horizontal" th:object="${project}" th:action="@{/project}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <input type="hidden" th:field="*{version}"/>
            <div class="form-group">
                <label class="col-sm-2 control-label">Project Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="e.g. Create a business logo" th:field="*{name}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Description:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Describe your project here..." th:field="*{description}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Maximum Budget: $</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="$100, $300...etc" th:field="*{maxBudget}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Last Day to Bid:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="dd-MM-yyyy hh:mm" th:field="*{expires}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Image Url:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{imageUrl}"/>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-primary">Submit </button>
                <a class="btn btn-default" th:href="${'/project/list/' }"> Back</a>
            </div>
        </form>
    </div>
</div>
