<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Marketplace - Show Projects</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/3.4.0/jquery.min.js"
            th:src="@{/webjars/jquery/3.4.0/jquery.min.js}"></script>

    <link href="/webjars/bootstrap/4.3.1/css/bootstrap.css" rel="stylesheet" />

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/4.3.1/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <!--
       <link href="../static/css/spring-core.css"
             th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
    <script type="text/javascript" src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../static/js/bid.js" th:src="@{/bid.js}"></script>   -->
</head>

<body>
<div class="container">

    <div class="container">
        <div class="col-sm-6">
            <h2>Show Project</h2>
        </div>
    </div>
    <div class="row">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Project Id:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${project.id}">Project Id</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Project Name:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${project.name}">Project Name</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Description:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${project.description}">Description</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Maximum Budget:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${project.maxBudget}">Maximum Budget</p>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Last Day to Bid:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${project.expires}">Last Day to Bid</p>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 sm-2 control-label">Image URL:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${project.imageUrl}">Image</p>
                    </div>
                </div>

                <div class="form-group">

                    <div class="col-sm-10">
                        <a class="btn btn-primary" th:href="${'/bid/new/' }">Make a Bid</a>
                        <a class="btn btn-default" th:href="${'/project/list/' }">Back</a>
                    </div>

                </div>

            </form>

    </div>
</div>

</body>
</html>
