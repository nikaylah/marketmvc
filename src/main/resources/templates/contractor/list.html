<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring MarketPlace - List Contractors</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/4.3.1/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">
    <div th:if="${not #lists.isEmpty(contractor)}">
        <h2>Contractor List</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Show</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr th:each="contractor : ${contractor}">
                <td th:text="${contractor.id}"></td>
                <td th:text="${contractor.firstName}"></td>
                <td th:text="${contractor.lastName}"></td>
                <td th:text="${contractor.email}"></td>
                <td><a class="btn btn-primary" th:href="${'/contractor/show/' + contractor.id}">View</a> </td>
                <td><a class="btn btn-primary" th:href="${'/contractor/edit/' + contractor.id}">Edit</a> </td>
                <td><a class="btn btn-primary" th:href="${'/contractor/delete/' + contractor.id}">Delete</a> </td>
            </tr>
        </table>
    </div>
    <div class="row">
        <div class="col-sm-3">
            <a class="btn btn-primary" href="/contractor/new">New Contractor</a>
        </div>
    </div>
</div>

</body>
</html>
